name: Test

on:
  push:
    branches: [ main, master]
  pull_request:
    branches: [ main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_baremetal.txt

    - name: Run tests
      run: |
        export PYTHONPATH=$(pwd):${PYTHONPATH}
        python -c "import tensorflow as tf; print('TensorFlow version:', tf.__version__)"
        python -c "from detectors.tf_gcp.models.models import CNNModel; print('CNNModel imported successfully')"
        python -c "from detectors.tf_gcp.models.models import VGG19Model; print('VGG19Model imported successfully')"
        echo "Basic imports and setup successful."